<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="firstCtrl">

        <table width="100%" border="1">
            <tr>
                <th width="20%">Name</th>
                <th width="80%">Body</th>
            </tr>
            <tr ng-repeat="val in arr">
                <td>{{val.name}}</td>
                <td>{{val.body}}</td>
            </tr>
        </table>


        Note name: <input type="text" ng-model="note.name"><br>
        Note body: <input type="text" ng-model="note.body"><br>
        <button ng-click="addNote(note)">asd</button>

    </div>

</body>
</html>
